<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <p [innerHTML]="data.message | newlineToBr"></p>
</mat-dialog-content>
<mat-dialog-actions>
    @for(option of data.options; track $index){
    <button mat-button (click)="onClick($index)">{{option}}</button>
    }
    <!--
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="animal()" cdkFocusInitial>Ok</button>
    -->
</mat-dialog-actions>
